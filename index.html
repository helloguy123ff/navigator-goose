<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Goose</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #e0f7fa;
}

#goose-container {
    position: absolute;
    width: 100px;
    height: 100px;
}

#goose {
    width: 100%;
    height: 100%;
    user-select: none;
}

  </style>
</head>
<body>
    <div id="goose-container">
        <img id="goose" src="images/goose1.png" alt="Goose">
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const gooseContainer = document.getElementById("goose-container");
    const goose = document.getElementById("goose");
    const images = ["hoje.png"];
    let currentImageIndex = 0;

    const moveGoose = () => {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        const x = Math.random() * (screenWidth - gooseContainer.offsetWidth);
        const y = Math.random() * (screenHeight - gooseContainer.offsetHeight);

        gooseContainer.style.left = `${x}px`;
        gooseContainer.style.top = `${y}px`;

        currentImageIndex = (currentImageIndex + 1) % images.length;
        goose.src = `images/${images[currentImageIndex]}`;
    };

    setInterval(moveGoose, 1000);

    gooseContainer.addEventListener("mouseover", () => {
        moveGoose();
    });

    const stealCursor = (e) => {
        gooseContainer.style.left = `${e.clientX}px`;
        gooseContainer.style.top = `${e.clientY}px`;
    };

    goose.addEventListener("click", stealCursor);
});

    </script>
</body>
</html>
